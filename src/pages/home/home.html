<ion-header>
  <ion-navbar>
    <ion-title>
      GameTeca
    </ion-title>

    <!-- Coloca o botÃ£o no final da barra de titulo -->
    <ion-buttons end>
      <button ion-button icon-only (click)="abrirCadastro()">
        <ion-icon name="add"></ion-icon>
      </button>  
    </ion-buttons>
    

  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding 
      *ngFor="let item of listaJogos; let i = index"
      (click)="abrirCadastro(item)">
      <ion-item>
        <span>{{item.codigo}} - {{item.nome}} - {{item.categoria}} - {{item.desenvolvedor}}</span>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="danger" (click)="apagarItem(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
